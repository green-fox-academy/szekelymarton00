<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" name="viewport" content="initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
  <title>Todos for today</title>
</head>
<body style="background-color:#212529;">
<div class="container">
<h1 style="color: azure">Todos for today</h1>
<td><a th:href="@{/assignees/}">List of Assignees</a></td>
<p><a th:href="@{/todo/add}">Add new Todo</a></p>
<table class="table-dark">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>isDone</th>
      <th>isUrgent</th>
    </tr>
  <th:block th:each="todo : ${list}">
    <tr>
      <td th:text="${todo.id}">...</td>
      <td th:text="${todo.title}">...</td>
      <td th:text="${todo.isDone}">...</td>
      <td th:text="${todo.isUrgent}">...</td>
      <td><a th:href="@{/todo/{id}/delete(id=${todo.id})}">Delete</a></td>
      <td><a th:href="@{/todo/edit/{id}(id=${todo.id})}">Edit</a></td>
    </tr>
  </th:block>
</table>
  <form id="searchForm" class="form-inline" th:action="@{/todo/search/}" method="post">
    <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
    <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
  </form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</div>
</body>
</html>
