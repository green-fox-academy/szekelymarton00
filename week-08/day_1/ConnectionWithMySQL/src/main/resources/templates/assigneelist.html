<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" name="viewport" content="initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
  <title>Assignees</title>
</head>
<body style="background-color:#212529;">
<div class="container">
<h1 style="color: azure">Assignees</h1>
<td><a th:href="@{/todo/}">Back to Homepage</a></td>
<p><a th:href="@{/assignees/add}">Add new Assignee</a></p>
<table class="table-dark">
  <tr>
    <th>ID</th>
    <th>Assignee</th>
    <th>Assignee Email</th>
  </tr>
  <th:block th:each="assignee : ${assigneeList}">
    <tr>
      <td th:text="${assignee.id}">...</td>
      <td th:text="${assignee.name}">...</td>
      <td th:text="${assignee.email}">...</td>
      <td><a th:href="@{/assignees/{id}/delete(id=${assignee.id})}">Delete</a></td>
      <td><a th:href="@{/assignees/editassignee/} + ${assignee.id}">Edit Assignee</a></td>
    </tr>
  </th:block>
</table>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</div>
</body>
</html>
