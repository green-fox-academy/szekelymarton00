<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Todos for today</title>
</head>
<body>
<h1>Todos for today</h1>
<table>
  <th:block th:each="todo : ${list}">
    <tr>
      <td th:text="${todo.getTitle()}">...</td>
    </tr>
  </th:block>
</table>
</body>
</html>
